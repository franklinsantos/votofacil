spring.application.name=voto-facil

spring.datasource.url=jdbc:mysql://mysqldb:3306/votofacil
spring.datasource.username=votofacil
spring.datasource.password=votosecreto
spring.jpa.hibernate.ddl-auto=update

springdoc.api-docs.path=/api/v1/docs
springdoc.swagger-ui.path=/api/v1/docs/ui

votofacil.sessao.tempo-expiracao=1
votofacil.associado.validacao-ativa=false
votofacil.associado.validacao-cpf-url=https://user-info.herokuapp.com/users/

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Kafka configs
spring.kafka.producer.bootstrap-servers=kafka:9093
spring.kafka.consumer.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=voto-apuracao-consumer-group
votofacil.apuracao.kafka.topico=voto-apuracao
